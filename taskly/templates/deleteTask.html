{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container bg-white shadow-md py-5 form-layout">
  <h3>Delete Task</h3>
  <hr>
  <p>Are you sure you want to delete this task?</p>
  <p>{{ task.title }}</p>
  <form method="POST" action="{% url 'taskly:delete_task' pk=task.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'taskly:view_task' pk=task.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}

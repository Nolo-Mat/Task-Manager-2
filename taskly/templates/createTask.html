{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="backdrop">
<div class="container  bg-white shadow-md py-5 form-layout">
     <h3>Create Task</h3>
<form method="POST" action="{% url 'taskly:create_task' %}" autocomplete="off">
    {% csrf_token %}

    {{ form|crispy }}

    <br>
    <input class="btn btn-primary navbar btn" type="submit" value="Submit">

</form>

</div>
</div>
{% endblock content %}
